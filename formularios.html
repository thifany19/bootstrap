      <h1 class="text-center" >TITULO DE FORMULARIOS</h1>
      <div class="row"> 
        <div class="col-md-6">
          <!--formulario de login-->
          <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
            ingresar al sistema
          </div>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"> Dirección de correo electrónico</label>
              <input placeholder="Ingrese su correo electrónico" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">contraseña</label>
              <input placeholder="contraseña" type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1"></label>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="submit" class="btn btn-primary">ingresar</button>
            </div>

            
          </form>

        </div>

        <div class="col-md-6">
          <!--formulario de registro-->
          <div class="p-3 text-success-emphasis bg-success-subtle border border-success-subtle rounded-3">
            registrarse
          </div>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="validationDefault01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationDefault01" value="nombre" required>
            </div>
            <div class="col-md-6">
              <label for="validationDefault02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationDefault02" value="apellido" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"> Dirección de correo electrónico</label>
              <input  placeholder="Ingrese su correo electrónico" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>
            <div class="col-md-12">
              <label for="validationDefault01" class="form-label">numero de telefono</label>
              <input type="number" class="form-control" id="validationDefault01" value="nombre" required>
            </div>


            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">contraseña</label>
              <input placeholder="contraseña" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="submit" class="btn btn-success">registrarse</button>
            </div>

            </form>
          

          
        </div>
